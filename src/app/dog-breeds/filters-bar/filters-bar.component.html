
<div class="filtersBar">
  <div class="row">
    <h1>Select a Breed!</h1>
  </div>
  <div class="search-container">
    <div class="col-xs-12">
        <div *ngIf="breedsList">
            <mat-form-field class="search-field">
              <input type="text"
                      placeholder="Main breed"
                      aria-label="Dog Breed Selection"
                      matInput
                      [formControl]="breed"
                      [matAutocomplete]="auto">
              <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (click)="onSelectedBreed(option)">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
        </div>
    </div>
    <div class="col-xs-12">
        <mat-form-field class="search-field">
          <mat-label>Sub Breed</mat-label>
          <mat-select [disabled]="!areSubBreedsAvailable()">
            <mat-option *ngFor="let option of subBreedsList" [value]="option" (click)="onSelectedSubBreed(option)">
              {{option}}
            </mat-option>
          </mat-select>
        </mat-form-field>
    </div>
  </div>
</div>
